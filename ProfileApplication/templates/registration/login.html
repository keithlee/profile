<link rel="stylesheet" type="text/css" href="/static/style.css"/>

{% extends "registration/base.html" %}
{% block content %}
<title>Login</title>

<p>Fill the form below to login in the system</p>

{% if form.errors %}
<p>Your email and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url django.contrib.auth.views.login %}">{% csrf_token %}
	<table>
		<tr>
			<td><label for="username">email</label></td>
			<td><input type="text" name="username" id="username" required="required" pattern="^[a-zA-Z0-9-\_.]+@[a-zA-Z0-9-\_.]+\.[a-zA-Z0-9.]{2,5}$"></td>
		</tr>
		<tr>
			<td><label for="password">password</label></td>
			<td><input type="password" name="password" id="password" required="required"></td>
		</tr>
	</table>{%csrf_token%}
	<input type="submit" value="Login" />
	<input type="hidden" name="next" value="/account/" />
</form>
<button onclick="window.location='/account/logout'"> Logout</button>
<br>
<br>
Don't have an account yet?
<button onclick="window.location='/register'"> Register </button>
{% endblock %}
